<section class="about-section">
  <div class="container">
    <div class="about-header" [class.visible]="isHeaderVisible">
      <h1 class="title">About Me</h1>
      <div class="subtitle">Full Stack Developer & AIML Enthusiast</div>
    </div>

    <div class="content-grid">
      <!-- Bio Card -->

      <!-- Skills Card -->
      <div class="card skills-card" 
           [class.visible]="isSkillsVisible"
           (mouseenter)="onCardHover('skills')" 
           (mouseleave)="onCardLeave('skills')">
        <h2><mat-icon>code</mat-icon> Skills & Expertise</h2>
        <div class="skills-container">
          <div *ngFor="let skill of skills" 
               class="skill-item">
            <span class="skill-name">{{skill.name}}</span>
            <div class="skill-bar" 
                 [style.width]="skill.level + '%'">
            </div>
          </div>
        </div>
      </div>

      <!-- Experience Card -->
      <div class="card experience-card" 
           [class.visible]="isExperienceVisible"
           (mouseenter)="onCardHover('experience')" 
           (mouseleave)="onCardLeave('experience')">
        <h2><mat-icon>work</mat-icon> Experience</h2>
        <div class="timeline">
          <div *ngFor="let exp of experiences" 
               class="timeline-item"
               [class.active]="exp.isActive">
            <div class="timeline-date">{{exp.period}}</div>
            <div class="timeline-content">
              <h3>{{exp.role}}</h3>
              <p>{{exp.company}}</p>
              <p class="description">{{exp.description}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Education Card -->
      <div class="card education-card" 
           [class.visible]="isEducationVisible"
           (mouseenter)="onCardHover('education')" 
           (mouseleave)="onCardLeave('education')">
        <h2><mat-icon>school</mat-icon> Education</h2>
        <div class="education-list">
          <div *ngFor="let edu of education" 
               class="education-item">
            <h3>{{edu.degree}}</h3>
            <p>{{edu.institution}}</p>
            <p class="year">{{edu.year}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Interactive Background Elements -->
    <div class="background-elements">
      <div *ngFor="let particle of particles" 
           class="particle" 
           [style.left]="particle.x + 'px'"
           [style.top]="particle.y + 'px'"
           [style.background]="particle.color">
      </div>
    </div>
  </div>
</section>
